<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Menu - Principal</title>
    </h:head>

    <h:body>

        <div id="top">
            <div align="center">
                <img width="349px" height="126px" src="#{facesContext.externalContext.requestContextPath}/resources/img/hogar.png"/>
            </div>
        </div>
        <h:form id="menu">
            <p:breadCrumb>
                <p:menuitem value="Home" outcome="/faces/views/menu"/>
                <p:menuitem value="Perfil de Usuario" outcome="/faces/views/usuario" 
                            disabled="#{credencialBean.menu.usuario}"/>
                <p:menuitem value="Cuenta" outcome="/faces/views/cuenta"
                            disabled="#{credencialBean.menu.cuenta}"/>
                <p:menuitem value="Convocatorias" outcome="/faces/views/convocatoria"
                            disabled="#{credencialBean.menu.convocatoria}"/>
                <p:menuitem value="Administracion" outcome="/faces/views/administracion"
                            disabled="#{credencialBean.menu.anministracion}"/>
                <p:menuitem value="Reportes" outcome="/faces/views/reporte"
                            disabled="#{credencialBean.menu.reporte}"/>

                <f:facet name="options">
                    <p:commandButton value="Salir" icon="ui-icon-extlink"
                                     update=":menu" actionListener="#{credencialBean.logout(event)}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                </f:facet>
            </p:breadCrumb>
        </h:form>
        <div>
            <div id="left">

            </div>
            <div>
                <div id="right">

                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">

                    </ui:insert>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggerOut) {
                    location.href = args.ruta;
                }
            }
        </script> 
    </h:body>

</html>
