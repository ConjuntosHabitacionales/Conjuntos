<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="rpt">
            <p:accordionPanel>
                <p:tab title="Habitantes">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="habitantes" var="car" value="#{dataExporterView.cars}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" style="margin-bottom:20px">

                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="habitantes" fileName="cars" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="habitantes" fileName="cars"/>
                                </h:commandLink>
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Year"/>
                                </f:facet>
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Brand" />
                                </f:facet>
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Color" />
                                </f:facet>
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Arrendatarios">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Francis Ford Coppola's legendary..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Deudores">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="After a break of more than 15 years..." />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>

</ui:composition>
