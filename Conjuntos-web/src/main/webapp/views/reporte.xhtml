<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="rpt">
            <p:accordionPanel>
                <p:tab title="Habitantes">
                    <p:dataTable id="habitantes" var="hab" value="#{repostesBean.habitantes}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="10" style="margin-bottom:20px">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cedula" />
                            </f:facet>
                            <h:outputText value="#{hab.cedula}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{hab.nombres} #{hab.apellidos}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Casa" />
                            </f:facet>
                            <h:outputText value="#{hab.casa.numero}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Multas" />
                            </f:facet>
                            <h:outputText value="#{hab.cuenta.obtenerSumaMultas(false)}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pagos" />
                            </f:facet>
                            <h:outputText value="#{hab.cuenta.obtenerSumaPagos(false)}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:commandLink>
                            <p:graphicImage value="/demo/excel.png" />
                            <p:dataExporter type="xls" target="habitantes" fileName="habitantes" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="/demo/pdf.png" />
                            <p:dataExporter type="pdf" target="habitantes" fileName="habitantes" pageOnly="true" />
                        </h:commandLink>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Arrendatarios">
                    <p:dataTable id="arrendatarios" var="hab" value="#{repostesBean.arrendatarios}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="10" style="margin-bottom:20px">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cedula" />
                            </f:facet>
                            <h:outputText value="#{hab.cedula}" />
                        </p:column>

                        <p:column>

                            <h:outputText value="#{hab.nombres} #{hab.apellidos}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Casa" />
                            </f:facet>
                            <h:outputText value="#{hab.casa.numero}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Multas" />
                            </f:facet>
                            <h:outputText value="#{hab.cuenta.obtenerSumaMultas(false)}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pagos" />
                            </f:facet>
                            <h:outputText value="#{hab.cuenta.obtenerSumaPagos(false)}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:commandLink>
                            <p:graphicImage value="/demo/excel.png" />
                            <p:dataExporter type="xls" target="arrendatarios" fileName="arrendatarios" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="/demo/pdf.png" />
                            <p:dataExporter type="pdf" target="arrendatarios" fileName="arrendatarios" pageOnly="true" />
                        </h:commandLink>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Deudores">
                    <p:dataTable id="deudores" var="hab" value="#{repostesBean.deudores}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="10" style="margin-bottom:20px">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cedula" />
                            </f:facet>
                            <h:outputText value="#{hab.cedula}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{hab.nombres} #{hab.apellidos}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Casa" />
                            </f:facet>
                            <h:outputText value="#{hab.casa.numero}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Multas" />
                            </f:facet>
                            <h:outputText value="#{hab.cuenta.obtenerSumaMultas(false)}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pagos" />
                            </f:facet>
                            <h:outputText value="#{hab.cuenta.obtenerSumaPagos(false)}" />
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:commandLink>
                            <p:graphicImage value="/demo/excel.png" />
                            <p:dataExporter type="xls" target="deudores" fileName="deudores" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="/demo/pdf.png" />
                            <p:dataExporter type="pdf" target="deudores" fileName="deudores" pageOnly="true" />
                        </h:commandLink>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>

</ui:composition>
