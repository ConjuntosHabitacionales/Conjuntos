<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="fuser">
            <p:panel header="Informacion Usuario">
                <h:panelGrid columns="9" cellpadding="5">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" required="true" value="#{usuarioBean.persona.usuario.username}"/>
                    <p:message for="username" display="tooltip" severity="error"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{usuarioBean.persona.usuario.password}"
                                feedback="true"/>
                    <p:message for="password" display="tooltip" severity="error"/>

                    <p:outputLabel for="confirm" value="Confirmar Password:"/>
                    <p:password id="confirm" value="#{usuarioBean.password}"/>
                    <p:message for="confirm" display="tooltip" severity="error"/>

                    <p:outputLabel for="nombres" value="Nombres:"/>
                    <p:inputText id="nombres" required="true" value="#{usuarioBean.persona.nombres}"/>
                    <p:message for="nombres" display="tooltip" severity="error"/>

                    <p:outputLabel for="apellidos" value="Apellidos:"/>
                    <p:inputText id="apellidos" required="true" value="#{usuarioBean.persona.apellidos}"/>
                    <p:message for="apellidos" display="tooltip" severity="error"/>

                    <p:outputLabel for="cedula" value="Cedula:"/>
                    <p:inputText id="cedula" required="true" value="#{usuarioBean.persona.cedula}"/>
                    <p:message for="cedula" display="tooltip" severity="error"/>

                    <p:outputLabel for="movil" value="Movil:"/>
                    <p:inputText id="movil" required="true" value="#{usuarioBean.persona.movil}"/>
                    <p:message for="movil" display="tooltip" severity="error"/>

                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" required="true" value="#{usuarioBean.persona.email}"/>
                    <p:message for="email" display="tooltip" severity="error"/>            
                </h:panelGrid>
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel for="prop" value="Propietario:"/>
                    <p:selectBooleanCheckbox id="prop" value="#{usuarioBean.persona.propietario}">
                        <p:ajax update=":fuser:arre" listener="#{usuarioBean.bloquearArrendatario}"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="arre" value="Arrendatario:"/>
                    <p:selectBooleanCheckbox id="arre" value="#{usuarioBean.persona.arrendatario}">
                        <p:ajax update=":fuser:prop" listener="#{usuarioBean.bloquearPropietario}"/>
                    </p:selectBooleanCheckbox>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:messages id="msgs"  globalOnly="true" showDetail="true" severity="info, error, warning"/>
                    <p:commandButton value="Actualizar" update=":fuser :fuser:msgs"
                                     actionListener="#{usuarioBean.editPersonaUsuario(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
        <h:form id="fcasa">
            <p:panel header="Informacion Casa">
                <h:panelGrid columns="6" cellpadding="5">
                    <p:outputLabel for="numero" value="Numero Casa:"/>
                    <p:spinner id="numero" required="true" value="#{usuarioBean.casa.numero}"
                               min="0" max="1000"/>
                    <p:message for="numero" display="tooltip" severity="error"/>
                    
                    <p:outputLabel for="bloque" value="Bloque:"/>
                    <p:inputText id="bloque" required="true" value="#{usuarioBean.casa.bloque}"/>
                    <p:message for="bloque" display="tooltip" severity="error"/>
                    
                    <p:outputLabel for="codeLuz" value="Codigo Luz:"/>
                    <p:inputText id="codeLuz" required="true" value="#{usuarioBean.casa.codeLuz}"/>
                    <p:message for="codeLuz" display="tooltip" severity="error"/>
                    
                    <p:outputLabel for="codeAgua" value="Codigo Agua:"/>
                    <p:inputText id="codeAgua" required="true" value="#{usuarioBean.casa.codeAgua}"/>
                    <p:message for="codeAgua" display="tooltip" severity="error"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:messages id="msgs"  globalOnly="true" showDetail="true" severity="info, error, warning"/>
                    <p:commandButton value="Actualizar" update=":fcasa, :fcasa:msgs"
                                     actionListener="#{usuarioBean.addCasa(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
