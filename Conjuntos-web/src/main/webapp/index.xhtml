<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar</title>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/index.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'/>
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'/>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="info">

            </div>
        </div>
        <div class="form">
            <div><img width="249px" src="#{facesContext.externalContext.requestContextPath}/resources/img/hogar.png"/></div>
            <div/>
            <h:form id="login-form">
                <h:outputText value="Username:"/>
                <p:inputText id="username" required="true" value="#{loginBean.usuario.username}"/>
                <p:message for="username" display="tooltip" severity="error"/>

                <h:outputText value="Password:"/>
                <p:password id="password" required="true" value="#{loginBean.usuario.password}"/>
                <p:message for="password" display="tooltip" severity="error"/>

                <p:messages id="msgs"  globalOnly="true" showDetail="true" severity="info, error, warning"/>

                <p:commandButton value="Iniciar" update=":login-form, :login-form:msgs"
                                 actionListener="#{loginBean.logIn(evt)}"
                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                
                <h:link value="Registrarse" outcome="/faces/register"/>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#login-form').effect("shake", {times: 5}, 100);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
